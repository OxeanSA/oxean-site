    <style>
        /* Lock Viewport & Meta Aesthetics */
        html, body { overflow: hidden; height: 100vh; width: 100vw; font-family: 'Montserrat-Regular', sans-serif; }
        
        /* Centering Logic */
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .center-content-wrapper {
            flex-grow: 1;
            display: flex;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Layout Positions */
        .pos-center { align-items: center; justify-content: center; }
        .pos-top { align-items: flex-start; justify-content: center; padding-top: 8vh; }

        .tab-content { display: none; width: 100%; max-width: 1100px; text-align: center; }
        .tab-content.active { display: block; }
        
        /* Typography */
        .meta-title { font-size: 42px !important; font-family: Montserrat-SemiBold; letter-spacing: -1px; line-height: 1.1; color: #fff; }
        .meta-desc { font-size: 16px !important; line-height: 1.4; color: rgba(255,255,255,0.8); margin: 0 auto; }
        
        /* Feature Grid */
        .grid-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 40px 20px; border-radius: 12px; transition: 0.3s; }
        .grid-card:hover { background: rgba(255,255,255,0.1); transform: translateY(-5px); }
        .grid-card i { font-size: 35px; color: #0084ff; margin-bottom: 15px; }
        .grid-card h4 { font-size: 18px; color: #fff; font-family: Montserrat-SemiBold; }

        /* Navigation Controls */
        .nav-btn { cursor: pointer; opacity: 0.4; transition: 0.3s; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: #fff; border-bottom: 2px solid transparent; padding-bottom: 8px; }
        .nav-btn.active { opacity: 1; border-color: #fff; }

        /* Vertical Left Navigation */
        .vertical-nav {
            position: fixed;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 1000;
        }
        .v-icon { color: #fff; font-size: 22px; opacity: 0.5; cursor: pointer; transition: 0.3s; }
        .v-icon:hover { opacity: 1; }

        /* Mobile Adjustments */
        .mobile-only-icon { display: none !important; }

        @media (max-width: 767px) {
            .desktop-text { display: none !important; }
            .mobile-only-icon { display: inline-block !important; font-size: 20px; color: #fff; margin-left: 20px; }
            .vertical-nav { left: 15px; }
            .main-container { padding-left: 65px !important; padding-right: 20px !important; }
            .meta-title { font-size: 30px !important; }
            .pos-top { padding-top: 4vh; }
        }
    </style>
</head>

    <script>
        let currentTab = 0;
        const totalTabs = $('.tab-content').length;

        function goToTab(index) {
            currentTab = index;
            
            // Toggle alignment
            const wrapper = $('#main-content');
            if(index === 0) {
                wrapper.removeClass('pos-top').addClass('pos-center');
            } else {
                wrapper.removeClass('pos-center').addClass('pos-top');
            }

            $('.tab-content').removeClass('active');
            $(`#tab-${index}`).addClass('active');
            
            $('.nav-btn').removeClass('active');
            $($('.nav-btn')[index]).addClass('active');
        }

        // Keep scroll/touch logic from main.js or previous version
        let isTransitioning = false;
        function lockAndGo(index) {
            isTransitioning = true;
            goToTab(index);
            setTimeout(() => { isTransitioning = false; }, 800);
        }

        window.addEventListener('wheel', e => {
            if (isTransitioning) return;
            if (e.deltaY > 0 && currentTab < totalTabs - 1) lockAndGo(currentTab + 1);
            else if (e.deltaY < 0 && currentTab > 0) lockAndGo(currentTab - 1);
        });
    </script>
