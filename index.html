<!DOCTYPE html>
<html lang="en">
<head>
	<title>Oxean SA | Ecosystem</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        /* Prevents vertical scrolling */
        html, body { overflow: hidden; height: 100%; }
        .content-section { display: none; width: 100%; }
        .content-section.active { display: block; }
        .tab-btn { cursor: pointer; border-bottom: 2px solid transparent; transition: 0.3s; }
        .tab-btn.active { border-bottom: 2px solid #fff; }
    </style>
</head>
<body>
	
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/backgrounds/bg01.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/backgrounds/bg03.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/backgrounds/bg04.jpg');"></div>
	</div>

	<div class="flex-col-c-sb size1 overlay1 p-l-75 p-r-75 p-t-20 p-b-40 p-lr-15-sm">
		<div class="w-full flex-w flex-sb-m">
			<div class="wrappic1 m-r-30 m-t-10 m-b-10">
				<a href="#"><span class="lg-txt1 site-logo">Oxean SA</span></a>
			</div>
		</div>

		<div class="flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50 w-full">
            
            <div id="home" class="content-section active animated fadeIn">
                <h3 class="l1-txt2 txt-center p-b-20 respon1">Building the Future</h3>
                <p class="m2-txt1 txt-center">Software Ecosystems & Global Connectivity.</p>
            </div>

            <div id="software" class="content-section animated fadeIn">
                <h3 class="l1-txt2 txt-center p-b-20 respon1">Our Platforms</h3>
                <p class="s1-txt1 txt-center m-b-10">We own proprietary SaaS, APIs, and a Community ISP.</p>
                <p class="s1-txt1 txt-center">Bridging the digital divide in South Africa.</p>
            </div>

            <div id="talent" class="content-section animated fadeIn">
                <h3 class="l1-txt2 txt-center p-b-20 respon1">Talent & Ads</h3>
                <p class="s1-txt1 txt-center">Mentoring talent and providing privacy-first ad services.</p>
            </div>
		</div>
		
		<div class="flex-sb-m flex-w w-full border-t p-t-20">
			<div class="flex-w flex-c-m m-t-10 m-b-10">
				<button onclick="showSection('home', this)" class="tab-btn active s1-txt1 m-r-30">HOME</button>
				<button onclick="showSection('software', this)" class="tab-btn s1-txt1 m-r-30">ECOSYSTEM</button>
				<button onclick="showSection('talent', this)" class="tab-btn s1-txt1">TALENT</button>
			</div>

			<div class="flex-w flex-c-m m-t-10 m-b-10">
				<a href="#" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3"><i class="fa fa-facebook"></i></a>
				<a href="#" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3"><i class="fa fa-instagram"></i></a>
				<a href="#" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3"><i class="fa fa-youtube-play"></i></a>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script src="js/main.js"></script>

    <script>
        function showSection(sectionId, btn) {
            // Hide all sections
            $('.content-section').removeClass('active');
            // Show selected section
            $('#' + sectionId).addClass('active');
            // Handle button active state
            $('.tab-btn').removeClass('active');
            $(btn).addClass('active');
        }
    </script>
</body>
</html>
